<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>369.CHAT</title>
</head>
<body>
    <!-- top bar section -->
    <section>
        <header>
            <div class="container">
                <div class="logo">
                    <i class="fab fa-viadeo" id="viadeo"><span>369.CHAT</span></i>
                </div>
                <div class="links">
                    <div class="search">
                        <input type="search" name="search" placeholder="Search">
                        <i class="fas fa-search"></i>
                    </div>
                    

                    <i class="fas fa-phone" id="phone"></i>
                   <i class="fas fa-camera" id="camera"></i>
                   <i class="fas fa-sun" id="sun"></i>
                   <i class="fas fa-list" id="list"></i>
                   <button class="login-button">Sign up</button>
                 
                 
                </div>
            </div>
            
        </header>
       </section>  

       <!-- left bar section -->
       <section>
        <div class="mainContainer">
            <div class="left-container">

            </div>
            <div class="chats">
                <div class="h2">
                    <h2>Chats</h2>
                </div>
                <div class="chat-contain">
                    <div class="chat1"></div>
                    <div class="chat2"></div>
                    <div class="chat3"></div>
                    <div class="chat4"></div>
                    <div class="chat5"></div>
                </div>
            </div>
        </div>
       </section>
</body>
</html>
